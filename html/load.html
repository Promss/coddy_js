<!DOCTYPE html>
<html>
<head>
  <title>Пример обработчика события Load</title>
</head>
<body>
  <h1>Пример обработчика события Load</h1>

  <script>
    // Функция для обработки события Load
    function handleLoad() {
      // Код, который нужно выполнить при загрузке страницы
      console.log("Страница загружена!");
      alert("Добро пожаловать на нашу страницу!");
    }

    // Добавление обработчика события Load
    window.addEventListener("load", handleLoad);
  </script>
</body>
</html>
